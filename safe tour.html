<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script> 
    <link rel="stylesheet" href="safe tour.css"/>

        .mobile-display{display:none}
        .desktop-display{display:block}
        @media (max-width:420px){
        .desktop-display {display:none}
        .mobile-display {display:block}
        }
        </style> -->

    <title>Safe Tour</title>
</head>
<body>
        <header>
            <nav class="navbar">
                    <img id="logo" src="/Safe tour logo.png" alt="Safe tour logo" href="/"/>
                    <div class="list-items">
                    <a class="active" href="/">Home</a><hr>
                    <a href="/About">About</a>
                    <a href="/Destinations">Destinations</a>
                    <a href="/Blog">Blog</a>
                    <a href="/Pages">Pages</a>
                    <a id="Contact_us" href="/Contact_us">Contact us</a>
                    </div>
                    <img id="lines" src="/three-line-menu.png">
            </nav>
        </header>
        <main>
            <section>
                <div class="first-page-text">
                    <h1 class="text1">Let's Make<br> Your Best Trip <br>Ever</h3>
                    <p class="paragraph1">Plan and book your perfect trip with expert<br> advice, travel tips, destination information and <br>inspiration from us.</p>
                    <button class="discover">Discover Now</button>
                </div>
                <div class="'play-button">
                  <a id="play-video" class="video-play-button" href="https://www.youtube.com/watch?v=PrqYohBV58o" target="_blank">
                      <span></span>
                </a><p class="learn-more">Learn More</p>
                </div>
                <div class="box-circle">
                <div class="progress-bar">
                    <img id="card" src="/Card.png" alt="progess bar card">
                </div>
                </div>
                <div class="lady">
                    <img id="orange-swigle" src="/swigle orange.png" alt="an oranger swigle">
                    <img id="one-lady" src="/Girl.png" alt="tourist lady"><hr>
                </div>
                <div class="icon1">
                    <img src="/Icon1.png" alt="icon1">
                    <div class="countdown-text1">
                        <p class="number">12</p>
                        <p>Years Experiences</p>
                    </div>
                    <div class="countdown-text2">
                        <p class="number">29</p>
                        <p>Awards Gained</p>
                    </div>
                    <div class="countdown-text3">
                        <p class="number">725+</p>
                        <p>Property Build</p>
                    </div>
                </div>
                <div class="icon2">
                    <img src="/Icon2.png" alt="icon2">
                </div>
                <div class="icon3">
                    <img src="/Icon3.png" alt="icon3">
                </div>
            </section>
            <section>
                <div class="boxed">
                    <div class="location-dropdown">
                        <label for="location">Location</label><br>
                        <select name="location" id="location">
                            <option value="Bali, Indonesia">Bali, Indonesia</option>
                            <option value="Cairns QLD, Austarlia">Cairns, Austarlia</option>
                            <option value="Orlando, FL, USA">Orlando, FL, USA</option>
                            <option value="Malaysia">Malaysia</option>
                        </select>
                    </div>
                    <div class="city-dropdown">
                        <label for="city">City</label><br>
                        <select name="city" id="city">
                            <option value="Prambanan">Prambanan</option>
                            <option value="Cairns">Cairns</option>
                            <option value="Orlando">Orlando</option>
                            <option value="George Town">George Town</option>
                        </select>
                    </div>
                    <div class="guest-dropdown">
                        <label for="guest">Guest</label><br>
                        <select name="guest" id="guest">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <button class="search"><img id="search" src="/Search.png"> </button>
                </div>
            </section>
        </main>
</body>
</html>
